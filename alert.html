<!DOCTYPE html>
<html lang="ua">
  <head>
    <title>Device alert</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/vendors.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

  <body class="qela-body">
    <header>
    <div class="container-fluid">
        <div class="row">
            <!-- item whith title and button burger-->
            <div class="col gap-2">
                <!--FIX mobile logo -->
                <a class="navbar-brand qela-logo" href="#">
                    <img src="img/logo-sm.svg" alt="Logo" width="40" height="40" />
                </a>

                <h1 class="h5 qela-clamp">Main Dashboard</h1>
                <!-- <button class="qela-burger">
                    <img src="img/burger.svg" width="24" height="40" alt="burger button" />
                </button> -->
            </div>
            <div class="col-auto d-flex gap-2">
                <a href="#" target="_blank" class="btn btn-info btn-sm ico ic-message-circle"></a>
                <a href="#" target="_blank" class="btn btn-info btn-sm ico ic-help-circle"></a>
                <a href="#" target="_blank" class="btn btn-info btn-sm ico ic-player-play" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-custom-class="custom-tooltip" data-bs-title="Сайт для прихильників"></a>

                <!--FIX user -->
                <div class="dropdown qela-dropdown">
                    <button type="button" class="btn p-0 border-0" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                        <span class="qela-avatar qela-ibg online-sm" style="--img-size: 40px">
                            <img src="img/header/user.jpg" alt="">
                        </span>
                    </button>
                    <ul class="dropdown-menu shadow" style="width:350px">
                        <li>
                            <div class="qela-item-user">
                                <span class="qela-avatar qela-ibg online-sm" style="--img-size: 40px">
                                    <img src="img/header/user.jpg" alt="">
                                </span>
                                <div class="flex-grow-1">
                                    <div class="h3 mb-1"></div>
                                    <span>qelatesting1+1800@gmail.com</span>
                                    <div class="text-info-600">
                                        <small>Власник</small>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <li>
                            <a class="dropdown-item ic-user-24" href="#">Профіль</a>

                        </li>
                        <li><a class="dropdown-item ic-bill" href="#">Оплата</a></li>
                        <li><a class="dropdown-item ic-dollar" href="#">Підписка</a></li>
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <li><a class="dropdown-item ic-log-out" href="#">вийти</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
    <div id="app" v-cloak>
      <main>
        <!-- =====================Список користувачів==================== -->
        <div class="container">
          <div class="qela-device-alert">
            <img src="img/divices.svg" alt="" />
            <h5>
              ❗️Please switch to laptops or desktop devices to use Qela admin.
            </h5>
            <p>Qela Admin doesn't work properly on mobiles and tablets</p>
            <button class="btn btn-primary">Got it</button>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"
      type="text/javascript"
    ></script>
    <script
      type="text/javascript"
      src="https://www.unpkg.com/vue-multiselect@3.0.0-beta.1/dist/vue-multiselect.js"
    ></script>
    <script src="https://unpkg.com/@vuepic/vue-datepicker@latest"></script>
    <script type="text/javascript">
      let app = Vue.createApp({
        components: {
          "v-date-picker": VueDatePicker,
          "v-multi-select": VueMultiselect.default,
        },
        data() {
          return {
            date: [new Date(), new Date()],
            value1: "",
            value2: "",
            value3: "",
            value4: "",
            options: [
              "Пункт 1 sadafdf",
              "Пункт 2",
              "Пункт 3",
              "Пункт 4",
              "Пункт 1 assadafdf",
              "Пункт 2sades",
              "Пункт 3sd",
              "Пункт 4sd",
            ],
          };
        },
        methods: {
          click() {
            alert(1);
            this.message += " clicked!";
          },
        },
      });
      console.dir(app);
      app.mount("#app");
    </script>
    <!-- =========================== -->
    <script src="js/vendors.js"></script>
<script src="js/app.js"></script>
  </body>
</html>
