<!DOCTYPE html>
<html lang="ua">
  <head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/vendors.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

  <body>
    <main>
      <!-- Форма регистрации -->
      <div class="qela-conatiner-sm">
        <div class="mt-3">
          <div class="text-center mb-4">
            <a class="navbar-brand d-inline-flex" href="#">
              <img src="img/logo.svg" alt="Logo" width="86" height="40" />
            </a>
          </div>
          <h1 class="h1">Register</h1>
        </div>
        <form class="mb-3">
          <div class="d-flex flex-column gap-3 my-5">
            <div>
              <label for="inputEmail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control is-invalid"
                id="inputEmail"
                placeholder="example@gmail.com"
              />
              <div class="invalid-feedback">Error text</div>
            </div>
            <div>
              <label for="inputText1" class="form-label">Person Name</label>
              <input
                type="text"
                class="form-control"
                id="inputText1"
                placeholder="Person Name"
              />
              <div class="invalid-feedback">Error text</div>
            </div>
            <div>
              <label for="inputTel1" class="form-label">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="inputTel1"
                placeholder="+38 (067) 000 00 00"
              />
              <div class="invalid-feedback">Error text</div>
            </div>
            <div>
              <label for="inputPassword" class="form-label">Password</label>
              <div class="input-group has-validation">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter password"
                  aria-label="password"
                  id="inputPassword"
                  aria-describedby="button-addon1"
                />
                <button
                  class="btn btn-input ic-eye-close"
                  type="button"
                  id="button-addon1"
                ></button>
                <div class="invalid-feedback">Error text</div>
              </div>
            </div>
            <div class="col-12">
              <label for="inputPassword2" class="form-label"
                >Confirm password</label
              >
              <div class="input-group has-validation">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter password"
                  aria-label="password"
                  id="inputPassword2"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-input ic-eye-close"
                  type="button"
                  id="button-addon2"
                ></button>
                <div class="invalid-feedback">Error text</div>
              </div>
            </div>

            <div class="d-flex justify-content-between flex-wrap">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Check5" />
                <label class="form-check-label" for="Check5"
                  >I agree to the Public Offer Agreement</label
                >
                <div class="invalid-feedback">Error</div>
              </div>
            </div>
          </div>
          <div class="d-flex flex-column gap-3">
            <button type="button" class="btn btn-secondary">Register</button>
            <button type="button" class="btn btn-link">Login</button>
          </div>
        </form>
      </div>
    </main>
    <!-- =========================== -->
    <script src="js/vendors.js"></script>
<script src="js/app.js"></script>
  </body>
</html>
