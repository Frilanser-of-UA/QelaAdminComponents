<!DOCTYPE html>

  <body class="qela-body ps-0">

      </div>
      <div class="col-2 col-xl col-md-4">

        <form class="qela-search" role="search">
          <div class="qela-search__wrapper">
            <div class="input-group">
              <button
                class="btn btn-input ic-search"
                type="button"
                id="button-search"
              ></button>
              <input
                type="search"
                class="form-control"
                placeholder="Пошук"
                aria-label="Search"
                aria-describedby="button-search"
              />
            </div>
          </div>
          <button
            class="btn ic-search p-2 qela-search-btn"
            type="button"
          ></button>
        </form>
        <!--FIX badge -->

          <span class="badge rounded-pill text-bg-danger qela-badge small"

        <!--FIX user -->
        <div class="dropdown qela-user">

              height="32"

          <div class="dropdown-menu dropdown-caret dropdown-menu-end shadow">
            <form class="gy-5 p-2">
              <div class="mb-3">

                <input

                />

              </div>
              <div class="mb-3">
                <label for="inputPassword1" class="form-label">Password</label>
                <div class="input-group input-group-sm has-validation">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    aria-label="Password"
                    id="inputPassword1"
                    aria-describedby="button-addon1"
                  />
                  <button

                    type="button"
                    id="button-addon1"

                  <div class="invalid-feedback">Error text</div>
                </div>
              </div>

                <div class="form-check">

                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">

              </button>

                            </div>
                            <div class="col-auto col-btns">

                            </div>
                          </div>
                        </div>
                      </div>

                            ></button>

                              type="text"
                              class="form-control"
                              placeholder="Placeholder"
                              aria-label="Text"
                              id="inputText5"
                              aria-describedby="button-addon3"
                            />

                              class="btn btn-input"
                              type="button"
                              id="button-addon3"

                              Paste

                          </div>
                        </div>
                        <!-- col (input text) -->
                        <div class="col-12">
                          <div class="d-flex justify-content-between gap-1">
                            <div class="d-flex align-items-start gap-1">
                              <label class="form-label"
                                >Year of foundation<span class="text-danger"
                                  >*</span
                                ></label
                              >
                            </div>
                          </div>
                          <div>
                            <v-multi-select
                              v-model="value4"
                              :searchable="false"
                              open-direction="bottom"
                              :options="options"
                              :single="true"

                            </div>
                            <label class="form-label">0/<span>250</span></label>

                            placeholder="Type description"
                            id="textarea1"
                            rows="3"

                          <div class="invalid-feedback">Error text</div>
                        </div>

                            <div class="d-flex align-items-start gap-1">
                              <label for="inputEmail2" class="form-label"
                                >Email</label

                            </div>
                          </div>
                          <input
                            type="email"

                            id="inputEmail2"
                            placeholder="Placeholder"
                          />
                          <div class="invalid-feedback">Error text</div>
                        </div>
                        <!-- col (input text) -->
                        <div class="col-12">
                          <div class="d-flex justify-content-between gap-1">
                            <div class="d-flex align-items-start gap-1">
                              <label for="inputText12" class="form-label"
                                >Address</label

                            </div>
                          </div>
                          <input
                            type="text"
                            class="form-control"
                            id="inputText12"

                          />
                          <div class="invalid-feedback">Error text</div>

              </div>

            <div class="col-lg-3">
              <div class="border bg-white rounded-2">
                <div class="p-3 p-sm-4 d-flex flex-column gap-2">
                  <button
                    type="button"
                    class="btn btn-primary ic-check-big ico-right"
                  >
                    Save changes
                  </button>
                  <button type="button" class="btn btn-info">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"

<script src="js/app.js"></script>
