<!DOCTYPE html>
<html lang="ua">
  <head>
    <title>Editing user</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/vendors.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

  <body class="qela-body ps-0">
    <header class="ps-3 ps-md-0">
  <div class="container-fluid">
    <div class="row">
      <div class="col-10 col-xl-auto col-md-8 ps-0 ps-md-1">
        <a class="navbar-brand qela-logo d-none d-md-block" href="#"
          ><img src="img/logo-2.svg" alt="Logo" width="40" height="40"
        /></a>
        <button
          type="button"
          class="btn btn-sm btn-outline-light ic-chevron-left ico-left"
        ></button>
        <h1 class="h6 qela-clamp flex-grow-1 flex-shrink-1">Editing user</h1>
      </div>
      <div class="col-2 col-xl col-md-4">
        <!--FIX form search -->
        <form class="qela-search" role="search">
          <div class="qela-search__wrapper">
            <div class="input-group">
              <button
                class="btn btn-input ic-search"
                type="button"
                id="button-search"
              ></button>
              <input
                type="search"
                class="form-control"
                placeholder="Пошук"
                aria-label="Search"
                aria-describedby="button-search"
              />
            </div>
          </div>
          <button
            class="btn ic-search p-2 qela-search-btn"
            type="button"
          ></button>
        </form>
        <!--FIX badge -->
        <button type="button" class="btn ic-bell p-2 qela-notification active">
          <span class="badge rounded-pill text-bg-danger qela-badge small"
            >25</span
          >
        </button>
        <!--FIX user -->
        <div class="dropdown qela-user">
          <button
            type="button"
            class="btn p-0 border-0 ic-chevron position-relative"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            data-bs-auto-close="outside"
          >
            <img
              class="rounded-circle"
              src="img/header/user.jpg"
              width="32"
              height="32"
              alt="user"
            />
          </button>
          <div class="dropdown-menu dropdown-caret dropdown-menu-end shadow">
            <form class="gy-5 p-2">
              <div class="mb-3">
                <label for="UserEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control form-control-sm"
                  id="UserEmail"
                  placeholder="Email"
                />
                <div class="invalid-feedback">Error text</div>
              </div>
              <div class="mb-3">
                <label for="inputPassword1" class="form-label">Password</label>
                <div class="input-group input-group-sm has-validation">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    aria-label="Password"
                    id="inputPassword1"
                    aria-describedby="button-addon1"
                  />
                  <button
                    class="btn btn-input ic-eye-close"
                    type="button"
                    id="button-addon1"
                  ></button>
                  <div class="invalid-feedback">Error text</div>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="Check" />
                  <label class="form-check-label" for="Check"
                    >Запамятати мене</label
                  >
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Відправити
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

    <div id="app" v-cloak>
      <main>
        <!-- =====================Список користувачів==================== -->
        <div class="container">
          <div class="row gx-3 my-3">
            <div class="col-lg-9 mb-lg-0 mb-3">
              <div class="border rounded-2">
                <div class="row justify-content-center">
                  <form class="col-md-8">
                    <div class="row gx-2 px-2 px-md-0">
                      <!-- Subtitle -->
                      <div class="col-12">
                        <div class="py-3 border-bottom">
                          <h2 class="h5">Editing user</h2>
                        </div>
                      </div>
                      <!-- Input text-->
                      <div class="col-sm-6">
                        <div class="pt-4">
                          <div class="d-flex justify-content-between gap-1">
                            <div class="d-flex align-items-start gap-1">
                              <label for="inputText11" class="form-label"
                                >First Name</label
                              >
                            </div>
                          </div>
                          <input
                            type="text"
                            class="form-control"
                            id="inputText11"
                            placeholder="Name"
                          />
                          <div class="invalid-feedback">Error text</div>
                        </div>
                      </div>
                      <!-- Input text-->
                      <div class="col-sm-6">
                        <div class="pt-4">
                          <div class="d-flex justify-content-between gap-1">
                            <div class="d-flex align-items-start gap-1">
                              <label for="inputText12" class="form-label"
                                >Last Name</label
                              >
                            </div>
                          </div>
                          <input
                            type="text"
                            class="form-control"
                            id="inputText12"
                            placeholder="Name"
                          />
                          <div class="invalid-feedback">Error text</div>
                        </div>
                      </div>
                      <!-- Input tel-->
                      <div class="col-12">
                        <div class="pt-4">
                          <div class="d-flex justify-content-between gap-1">
                            <div class="d-flex align-items-start gap-1">
                              <label for="inputTel" class="form-label"
                                >Phone Number</label
                              >
                            </div>
                          </div>
                          <input
                            type="tel"
                            class="form-control"
                            id="inputTel"
                            placeholder="Phone Number"
                          />
                          <div class="invalid-feedback">Error text</div>
                        </div>
                      </div>
                      <!-- Input text-->
                      <div class="col-12">
                        <div class="py-4">
                          <div class="d-flex justify-content-between gap-1">
                            <div class="d-flex align-items-start gap-1">
                              <label for="inputText12" class="form-label"
                                >Memo</label
                              >
                            </div>
                          </div>
                          <input
                            type="text"
                            class="form-control"
                            id="inputText12"
                            placeholder="Your comment"
                          />
                          <div class="invalid-feedback">Error text</div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- ======= -->
            <div class="col-lg-3">
              <div class="border bg-white rounded-2">
                <div class="p-3 p-sm-4 d-flex flex-column gap-2">
                  <button
                    type="button"
                    class="btn btn-primary ic-check-big ico-right"
                  >
                    Save changes
                  </button>
                  <button type="button" class="btn btn-info">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"
      type="text/javascript"
    ></script>
    <script
      type="text/javascript"
      src="https://www.unpkg.com/vue-multiselect@3.0.0-beta.1/dist/vue-multiselect.js"
    ></script>
    <script src="https://unpkg.com/@vuepic/vue-datepicker@latest"></script>
    <script type="text/javascript">
      let app = Vue.createApp({
        components: {
          "v-date-picker": VueDatePicker,
          "v-multi-select": VueMultiselect.default,
        },
        data() {
          return {
            date: [new Date(), new Date()],
            value1: "",
            value2: "",
            value3: "",
            value4: "",
            options: [
              "Пункт 1 sadafdf",
              "Пункт 2",
              "Пункт 3",
              "Пункт 4",
              "Пункт 1 assadafdf",
              "Пункт 2sades",
              "Пункт 3sd",
              "Пункт 4sd",
            ],
          };
        },
        methods: {
          click() {
            alert(1);
            this.message += " clicked!";
          },
        },
      });
      console.dir(app);
      app.mount("#app");
    </script>
    <!-- =========================== -->
    <script src="js/vendors.js"></script>
<script src="js/app.js"></script>
  </body>
</html>
