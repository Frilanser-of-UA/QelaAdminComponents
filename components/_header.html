<header>
  <div class="container-fluid">
    <div class="row">
      <!-- item whith title and button burger-->
      <div class="col-10 col-xl-auto col-md-8 gap-3">
        <button class="qela-burger">
          <img
            src="img/burger.svg"
            width="24"
            height="40"
            alt="burger button"
          />
        </button>
        <h1 class="h6 qela-clamp">@@title</h1>
      </div>
      <div class="col-2 col-xl col-md-4">
        <!--FIX form search -->
        <form class="qela-search" role="search">
          <div class="qela-search__wrapper">
            <div class="input-group">
              <button
                class="btn btn-input ic-search"
                type="button"
                id="button-search"
              ></button>
              <input
                type="search"
                class="form-control"
                placeholder="Пошук"
                aria-label="Search"
                aria-describedby="button-search"
              />
            </div>
          </div>
          <button
            class="btn ic-search p-2 qela-search-btn"
            type="button"
          ></button>
        </form>
        <!--FIX badge -->
        <button type="button" class="btn ic-bell p-2 qela-notification active">
          <span class="badge rounded-pill text-bg-danger qela-badge small"
            >25</span
          >
        </button>
        <!--FIX user -->
        <div class="dropdown qela-user">
          <button
            type="button"
            class="btn p-0 border-0 ic-chevron position-relative"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            data-bs-auto-close="outside"
          >
            <img
              class="rounded-circle"
              src="img/header/user.jpg"
              width="32"
              height="32"
              alt="user"
            />
          </button>
          <div class="dropdown-menu dropdown-caret dropdown-menu-end shadow">
            <form class="gy-5 p-2">
              <div class="mb-3">
                <label for="UserEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control form-control-sm"
                  id="UserEmail"
                  placeholder="Email"
                />
                <div class="invalid-feedback">Error text</div>
              </div>
              <div class="mb-3">
                <label for="inputPassword1" class="form-label">Password</label>
                <div class="input-group input-group-sm has-validation">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    aria-label="Password"
                    id="inputPassword1"
                    aria-describedby="button-addon1"
                  />
                  <button
                    class="btn btn-input ic-eye-close"
                    type="button"
                    id="button-addon1"
                  ></button>
                  <div class="invalid-feedback">Error text</div>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="Check" />
                  <label class="form-check-label" for="Check"
                    >Запамятати мене</label
                  >
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Відправити
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--FIX menu -->
  <div class="qela-menu">
    <!--FIX buttons -->
    <button
      type="button"
      class="ic-chevron border-0 qela-btn-menu qela-shadow"
    ></button>
    <button
      type="button"
      class="ic-cloze p-2 border-0 position-absolute qela-btn-close"
      aria-label="Close"
    ></button>
    <nav class="qela-nav">
      <!--FIX mobile logo -->
      <a class="navbar-brand qela-logo" href="#"
        ><img src="img/logo-3.svg" alt="Logo" width="57" height="40"
      /></a>
      <!--FIX mobile search -->
      <form class="qela-search mobile" role="search">
        <div class="input-group">
          <button
            class="btn btn-input ic-search"
            type="button"
            id="button-search"
          ></button>
          <input
            type="search"
            class="form-control"
            placeholder="Пошук"
            aria-label="Search"
            aria-describedby="button-search"
          />
        </div>
      </form>
      <!--FIX mobile user -->
      <div class="row qela-user mobile">
        <div class="col">
          <img
            class="rounded-circle"
            src="img/header/user.jpg"
            width="40"
            height="40"
            alt="user"
          />
          <span class="fw-semibold fs-5"><small>Uzer Name</small></span>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-info ico ic-log-out"></button>
        </div>
      </div>
      <!--FIX nav wrapper -->
      <div class="qela-nav__wrapper">
        <ul class="nav">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">
              <span class="ic-spead"></span>
              <span>Дашборд</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">
              <span class="ic-people"></span>
              <span>Користувачі</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">
              <span class="ic-box-arrow"></span>
              <span>Голосування</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">
              <span class="ic-notes"></span>
              <span>Новини</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">
              <span class="ic-calendar"></span>
              <span>Квести</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">
              <span class="ic-dollar quantity">
                <span class="badge rounded-pill text-bg-danger qela-badge small"
                  >25</span
                >
              </span>
              <span>Донати</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">
              <span class="ic-lattice"></span>
              <span>Теги</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">
              <span class="ic-speaker"></span>
              <span>Маркетинг</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">
              <span class="ic-jostik"></span>
              <span>Гейміфікація</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">
              <span class="ic-city"></span>
              <span>Організація</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">
              <span class="ic-tent"></span>
              <span>Магазин</span>
            </a>
          </li>
        </ul>
        <ul class="nav">
          <li class="nav-item">
            <a href="#" class="nav-link" aria-current="page">
              <span class="ic-settings"></span>
              <span>Налаштування</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
