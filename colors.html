<!DOCTYPE html>
<html lang="ua">
<head>
	<title>Colors</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/vendors.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<main>
		<!-- Навигация (якоря)-->
		<aside class="fixed-top pt-2 d-lg-block d-none" style="width: 280px;">
			<a class="text-center d-block h3 mb-2" href="https://andreyfront.owlweb.com.ua/Qela-mob/">Qela-mob</a>
			<nav>
				<ol class="d-flex flex-wrap flex-column gap-2">
					<li><a href="#h3Btn1" class="text-black">Colors</a></li>
				</ol>
			</nav>
		</aside>

		<div style="max-width: 680px;" class="mx-auto px-3">
			<!--FIX Colors -->
			<h3 id="h3Btn1">Colors</h3>
			<h4 class="my-3">Primary</h4>
			<div class="d-flex flex-wrap">

				<div class="p-5 bg-primary-700"></div>
				<div class="p-5 bg-primary-800"></div>
				<div class="p-5 bg-primary-900"></div>
			</div>
			<h4 class="my-3">Secondary</h4>
			<div class="d-flex flex-wrap">
				<div class="p-5 bg-secondary-100"></div>
				<div class="p-5 bg-secondary-200"></div>

			<h4 class="my-3">Warning</h4>
			<div class="d-flex flex-wrap">

				<div class="p-5 bg-warning-900"></div>
			</div>
			<h4 class="my-3">Success</h4>
			<div class="d-flex flex-wrap">
				<div class="p-5 bg-success-100"></div>

				<div class="p-5 bg-danger-100"></div>
